<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}face chat admin{% endblock %}</title>
    <link rel="stylesheet" href="/s/css/semantic.min.css">
    <link rel="stylesheet" href="/s/css/boloAdmin.css">
    <link rel="stylesheet" href="/s/css/sco.message.css">
    {% block css %}
    {% endblock %}
</head>
<body>
<nav id="vBase" class="ui menu" style="margin: -1px 0;">
    <div class="ui header item">
        <img src="/s/image/avatar.png" height="30px;" style="margin-right: 10px;">
        Face Chat Admin
    </div>
    </div>
    <div class=" right menu">
        <div id="admin_dropdown" class="ui dropdown item">
            <img class="ui mini circular image" src="/s/image/avatar.png">
            <div class="content" v-cloak>
                <div class="ui sub header">管理员</div>
                ${ admin.nick }}
                <i class="dropdown icon"></i>
            </div>
            <div class="menu">
                <a href="/admin/setting" class="item"><i class="ui icon setting"></i>设置</a>
                <div @click="logout" class="item"><i class="ui icon sign out"></i>退出</div>
            </div>
        </div>
    </div>
</nav>
<div class="ui bottom attached segment pushable">
    <div class="ui visible left vertical sidebar menu">
        <a class="item" href="/admin/index"><i class="dashboard icon"></i> 控制台 </a>
{#        <a class="item" href="/admin/chat"><i class="user icon"></i> 匹配历史 </a>#}
        <a class="item" href="/admin/users" target="_self"><i class="user icon"></i> 用户 </a>
{#        <a class="item" href="/admin/reports"><i class="user icon"></i> 举报 </a>#}
    </div>
    <div class="pusher" style="width: 80%;">
        {% block content %}
        {% endblock %}
    </div>
</div>
<script src="http://cdn.bootcss.com/vue/1.0.17/vue.min.js"></script>
<script src="http://cdn.bootcss.com/vue-resource/0.7.0/vue-resource.min.js"></script>
<script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
<script src="/s/js/semantic.min.js"></script>
<script src="/s/js/src/http.js"></script>
<script src="/s/js/src/base.js"></script>
<script src="/s/js/sco.message.js"></script>
<script>
    $('#admin_dropdown').dropdown({
        on: 'hover'
    });
</script>
{% block script %}
{% endblock %}
</body>
</html>
