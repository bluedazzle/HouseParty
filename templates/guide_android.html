<script>
    var browser = {
        versions: function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,//火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Adr') > -1, //android终端
                iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
                weixin: u.indexOf('MicroMessenger') > -1, //是否微信 （2015-01-22新增）
                qq: u.match(/\sQQ/i) == " qq" //是否QQ
            };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    };
    function is_weixn() {
        if (browser.versions.weixin) {
            return false;
        } else {
            if (browser.versions.android) {
                setTimeout(function () {
                    window.location = "http://static.fibar.cn/mido0625.apk";
                }, 1500);
                var surl = "miku://myproject.com:80/mido?room={{ room.room_id }}&name={{ room.name }}";
                window.location = surl;
            } else {
                setTimeout(function () {
                    window.location = "https://itunes.apple.com/cn/app/id1141350790";
                }, 1500);
                var surl = "miku://{{ room.room_id }}:{{ room.name }}";
                window.location = surl;
            }
        }
    }

</script>
